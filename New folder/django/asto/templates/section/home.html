<div id="home">
  <header class="relative h-screen flex items-center justify-center text-center text-white">
    <video autoplay loop muted class="absolute top-0 left-0 w-full h-full object-cover z-0">
      <source src="/media/video.mp4" type="video/mp4" />
    </video>

    <form action="#" method="post"
      class="max-w-2xl w-11/12 sm:w-3/4 md:w-2/3 lg:w-1/3 mx-auto bg-white p-4 rounded-lg shadow-lg  z-10 mt-10">
      
      <div class="mb-4">
        <input type="text" id="name" name="name" placeholder="Your Name" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-black" />
      </div>

      <div class="mb-4">
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-black" />
      </div>

      <div class="flex gap-4 mb-4">
        <input type="date" id="dob" name="dob" placeholder="Date Of Birth" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-black" />
        <input type="time" id="time" name="time" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-black" />
      </div>

      <div class="mb-4">
        <input type="text" id="place" name="place" placeholder="Birth Place" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-black" />
      </div>

      <!-- Gender Dropdown -->
      <div class="mb-4">
        <select id="gender" name="gender" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white text-gray-700">
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Service Dropdown -->
      <div class="mb-4 relative">
        <button type="button" id="dropdownButton"
          class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700 text-left flex justify-between items-center"
          onclick="toggleDropdown()">
          <span id="selectedService">Select a service</span>
          <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <ul id="dropdownMenu"
          class="absolute w-full bg-white border border-gray-300 rounded-lg shadow-lg mt-1 hidden z-10">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-200 text-black" onclick="updateDropdown(this)">Birth Chart
              Reading</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-200 text-black" onclick="updateDropdown(this)">Kundali
              Milan</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-200 text-black" onclick="updateDropdown(this)">Numerology</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-200 text-black" onclick="updateDropdown(this)">Vastu</a>
          </li>
        </ul>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
        Book Appointment
      </button>
    </form>

    <script>
      function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("hidden");
      }

      function updateDropdown(element) {
        document.getElementById("selectedService").innerText = element.innerText;
        document.getElementById("dropdownMenu").classList.add("hidden");
      }

      // Close dropdown when clicking outside
      document.addEventListener("click", function (event) {
        if (!document.getElementById("dropdownButton").contains(event.target)) {
          document.getElementById("dropdownMenu").classList.add("hidden");
        }
      });
    </script>
  </header>
</div>
